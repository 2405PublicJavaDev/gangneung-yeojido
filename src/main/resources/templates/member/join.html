<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:decorator="layout">
<th:block layout:fragment="script">
  <script type="text/javascript" src="/js/member/join.js"></script>
</th:block>
<th:block layout:fragment="css">
  <link href="/css/member/join.css" rel="stylesheet">
  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
</th:block>
<main layout:fragment="content">
  <div class="signup-container">
  <h1>회원가입</h1>
  <hr>
  <form action="/join" method="post" id="join-form" class="signup-form">
    <div class="input-group">
      <input type="text" id="memberId" placeholder="아이디" class="common-input psssword" name="memberId">
    </div>

    <div class="success-message hide message" id="id-success-message"></div>
    <div class="failure-message hide message" id="id-failure-message"></div>

    <div class="input-group" >
      <input type="password" id="password" placeholder="비밀번호" class="common-input psssword" name="password">
      <i class="fi fi-rs-eye toggle-password pwIcon"></i>
      <!--        <i class="fi fi-rr-eye-crossed toggle-password"></i>-->
    </div>

    <div class="success-message hide message" id="pw-success-message"></div>
    <div class="strongPassword-message hide message" id="pw-failure-message"></div>

    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" class="common-input" name="confirmPassword">
      <i class="fi fi-rs-eye toggle-password cpwIcon"></i>
      <!--        <i class="fi fi-rr-eye-crossed toggle-password"></i>-->
    </div>

    <div class="success-message hide message" id="pw-check-success-message"></div>
    <div class="mismatch-message hide message" id="pw-check-failure-message"></div>

    <div class="input-group email-group">
      <input type="email" id="email" placeholder="이메일 주소" class="common-input email-input" name="email">
      <button type="button" class="common-secondary-btn email-btn" id="email-btn">인증번호 받기</button>
    </div>

    <div class="success-message hide message" id="email-success-message"></div>
    <div class="email-failure-message hide message" id="email-failure-message"></div>

    <div class="input-group auth-group">
      <input type="text" id="auth" placeholder="인증번호 8자리" class="common-input auth-input" name="auth">
      <button type="button" class="common-secondary-btn auth-btn" id="auth-btn">인증</button>
    </div>
    <div class="input-group">
      <input type="text" id="birthDate" placeholder="생년월일 8자리" class="common-input" name="birthDate">
    </div>

    <div class="success-message hide message" id="birthdate-success-message"></div>
    <div class="email-failure-message hide message" id="birthdate-failure-message"></div>

    <div class="input-group">
      <input type="text" id="name" placeholder="이름" class="common-input" name="name">
    </div>
    <div class="success-message hide message" id="name-success-message"></div>
    <div class="mismatch-message hide message" id="name-failure-message"></div>
    <div class="input-group">
      <input type="tel" id="phone" placeholder="전화번호(숫자만 입력)" class="common-input" name="phone">
    </div>
    <div class="success-message hide message" id="phone-success-message"></div>
    <div class="email-failure-message hide message" id="phone-failure-message"></div>
    <button type="button" class="common-primary-btn signup-button" onclick="joinBtnClick();">회원가입하기</button>
  </form>
  <div class="find-links">
    <a href="./find-id.html">아이디 찾기</a>
    <a href="./find-pw.html">비밀번호 찾기</a>
  </div>
</div>
</main>
</html>
