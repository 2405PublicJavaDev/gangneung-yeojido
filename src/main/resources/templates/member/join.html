<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:decorator="layout">
<th:block layout:fragment="script">
</th:block>
<th:block layout:fragment="css">
  <link href="/css/member/join.css" rel="stylesheet">
  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-straight/css/uicons-regular-straight.css'>
</th:block>
<main layout:fragment="content">
  <div class="signup-container">
    <h1>회원가입</h1>
    <hr>
    <form class="signup-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="아이디" class="common-input">
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="비밀번호" class="common-input">
<!--         <i class="fi fi-rs-eye toggle-password"></i>-->
        <i class="fi fi-rr-eye-crossed toggle-password"></i>
      </div>
      <div class="input-group">
        <input type="password" id="confirm-password" placeholder="비밀번호 확인" class="common-input">
        <!-- <i class="fi fi-rs-eye toggle-password"></i> -->
        <i class="fi fi-rr-eye-crossed toggle-password"></i>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="이메일주소" class="common-input">
      </div>
      <div class="input-group">
        <input type="text" id="birth-date" placeholder="생년월일 8자리" class="common-input">
      </div>
      <div class="input-group">
        <input type="text" id="name" placeholder="이름" class="common-input">
      </div>
      <!-- <div class="input-group">
            <input type="date" id="birthdate">
          </div> -->
      <div class="input-group telecom-phone">
        <select id="telecom" class="common-input">
          <option disabled selected>통신사 선택</option>
          <option>SKT</option>
          <option>KT</option>
          <option>LG</option>
        </select>
        <input type="tel" id="phone" placeholder="전화번호" class="common-input">
      </div>
      <button type="submit" class="common-primary-btn signup-button">회원가입하기</button>
    </form>
    <div class="find-links">
      <a href="./find-id.html">아이디 찾기</a>
      <a href="./find-pw.html">비밀번호 찾기</a>
    </div>
  </div>
</main>
</html>
