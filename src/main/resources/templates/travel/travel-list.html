<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:decorator="layout">
<th:block layout:fragment="script">
    <script th:inline="javascript">
        let currentPage = /*[[${currentPage}]]*/;
        let travelName = /*[[${travelName}]]*/;
        let region = /*[[${region}]]*/;
        let category = /*[[${category}]]*/;
        let memberId = /*[[${session.memberId}]]*/
        if(!currentPage) {
            currentPage = 1;
        }
        console.log('memberId', memberId);
    </script>
    <script type="text/javascript" src="/js/main/mapdata.js"></script>
    <script type="text/javascript" src="/js/travel/travel-mapconfig.js"></script>
    <script type="text/javascript" src="/js/travel/travel-mapmanipulate.js"></script>
    <script type="text/javascript" src="/js/travel/travel-list.js"></script>
</th:block>
<th:block layout:fragment="css">
    <link href="/css/travel/travel-list.css" rel="stylesheet">
    <link href="/css/travel/travel-list-category-popup.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c04d10f9dd.js" crossorigin="anonymous"></script>
</th:block>
<div layout:fragment="dialogs">
    <!--카테고리 선택 팝업-->
    <div class="dialog-bg dialog-noshow" id="category-popup">
            <div class="white-bg dialog-main-root">
                <div class="dialog-main-content">
                    <div class="dialog-section">
                        <span>지역</span>
                        <div class="dialog-map">
                            <canvas id="myCanvas" width="400" height="400"></canvas>
                        </div>
                    </div>
                    <div class="dialog-section">
                        <span>분류</span>
                        <div class="travel-list-category-row">
                            <button type="button" class="travel-list-category-btn" id="categoryMOUNTAIN">산·트래킹</button>
                            <button type="button" class="travel-list-category-btn" id="categorySEA">바다·해안</button>
                        </div>
                        <div class="travel-list-category-row">
                            <button type="button" class="travel-list-category-btn" id="categoryPARK">호수·공원</button>
                            <button type="button" class="travel-list-category-btn" id="categoryHISTORY">역사·유적</button>
                        </div>
                        <div class="travel-list-category-row">
                            <button type="button" class="travel-list-category-btn" id="categoryDISPLAY">전시</button>
                            <button type="button" class="travel-list-category-btn" id="categoryLEISURE">레저·체험</button>
                        </div>
                    </div>
                </div>
                <button id="apply-btn">필터 적용</button>
            </div>
    </div>
</div>
<main layout:fragment="content">
    <div id="main-top">

        <h3>
            <span class="highlight">전체 관광지</span> 조회
            <p id="detail-text">강릉시의 모든 관광지를 확인할 수 있어요</p>
        </h3>
        <!--검색창-->
        <div id="search">
            <div class="search-box">
                <form id="travel-list-form">
                    <input class="input-text" id="search-text" type="text" placeholder="여행지 이름으로 검색해보세요"
                           name="searchKeyword">
                    <button id="search-btn" class="btn-icon" type="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <button id="condition-btn" class="btn-icon" type="button">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
    </div>
    <div id="main-bottom">
    </div>
</main>
</html>
