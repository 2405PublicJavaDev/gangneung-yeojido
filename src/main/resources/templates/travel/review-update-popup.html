<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="review-update-popup" class="dialog-bg dialog-noshow" id="review-update-popup">
    <form id="review-update-form">
        <div class="white-bg">
            <h3 class="review-popup-title">리뷰 수정</h3><br>
            <p id="review-main-detail-content-photo-star">
                <span class="fa fa-star" data-value="1"></span>
                <span class="fa fa-star" data-value="2"></span>
                <span class="fa fa-star" data-value="3"></span>
                <span class="fa fa-star" data-value="4"></span>
                <span class="fa fa-star" data-value="5"></span>
                <span id="rating-value">0.0</span>
            </p>
            <textarea name="reviewContent" required class="common-input content-input" id="review-content" cols="70" rows="10" style="resize:none;" placeholder="내용을 입력해주세요"></textarea>
            <div class="file-upload">
                <input type="file" accept="image/*" multiple>
                <button type="button" id="uploadBtn">이미지 추가</button>
                <div id="file-thumbnail-root">
                </div>
                <dialog class="imgDialog">
                    <img>
                </dialog>
            </div>
            <button class="btn btn-add" id="modify-review">수정</button>
            <button class="btn btn-cancel" id="close">취소</button>
        </div>
    </form>
</div>
</html>
