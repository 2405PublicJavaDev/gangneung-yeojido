<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:decorator="layout">
<th:block layout:fragment="script">
    <script type="text/javascript" src="/js/travel/travel-detail-info.js"></script>
    <script type="text/javascript" src="/js/travel/travel-detail-review.js"></script>
    <script type="text/javascript" src="/js/travel/review-popup.js"></script>
</th:block>
<th:block layout:fragment="css">
    <link href="/css/travel/travel-detail-info.css" rel="stylesheet">
    <link href="/css/travel/travel-detail-review.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c04d10f9dd.js" crossorigin="anonymous"></script>
</th:block>
<main layout:fragment="content">
    <div id="review-popup" class="popup hidden">
        <div class="popup-content">
            <h2>리뷰 작성</h2>
            <div class="star-rating">
                <span class="fa fa-star" data-rating="1"></span>
                <span class="fa fa-star" data-rating="2"></span>
                <span class="fa fa-star" data-rating="3"></span>
                <span class="fa fa-star" data-rating="4"></span>
                <span class="fa fa-star" data-rating="5"></span>
            </div>
            <div class="review-text">
                <textarea id="review-content" rows="5" placeholder="리뷰를 작성하세요"></textarea>
            </div>
            <div class="file-upload">
                <input type="file" id="review-file">
            </div>
            <div class="popup-buttons">
                <button id="submit-review" type="button">등록</button>
                <button id="cancel-review" type="button">취소</button>
            </div>
        </div>
    </div>
</main>
</html>
