<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-page}"
      layout:decorator="layout">
<th:block layout:fragment="script">
    <script type="text/javascript">
        function sortFavorites() {
            // 현재 URL에서 쿼리 문자열을 추출
            const urlParams = new URLSearchParams(window.location.search);

            // 'currentPage' 매개변수의 값을 가져오기
            let currentPage = urlParams.get('currentPage');
            let isNew = urlParams.get('isNew');
            if(!currentPage) {
                currentPage = 1;
            }
            if(!isNew) {
                isNew = 'N';
            }
            if(isNew && isNew === 'Y') {
               isNew = 'N';
            } else {
                isNew = 'Y';
            }
            location.href = `/favorites?currentPage=${currentPage}&isNew=${isNew}`;
        }
        function removeFavorite(favoriteNo) {
            if (confirm("정말로 즐겨찾기를 해제하시겠습니까?")) {
                fetch(`/favorite?favoriteNo=${encodeURIComponent(favoriteNo)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert("즐겨찾기 해제에 실패했습니다.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("서버 오류가 발생했습니다.");
                    });
            }
        }
    </script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/myPage/myFavorites.css">
</th:block>
<main layout:fragment="content">
    <div class="main-center">
        <div class="my-subject"><h1>마이페이지</h1></div>
        <div class="main-content">
            <!--정렬-->
            <div class="sort-section">
                <div>
                    <a onclick="sortFavorites();">
                        <span th:text="${isNew != null and isNew == 'Y' ? '최신순' : '오래된순'}"></span>
                        <img src="/img/mysort.png" width="20px" height="20px">
                    </a>
                </div>
                </a>
            </div>
            <div th:each="favorite : ${favoritesList}" class="favorite">
                <div class="star">
                    <!--즐겨찾기-->
                    <button onclick="removeFavorite(${favorite.FAVORITES_NO})">
                        <img src="/img/myPage-star.png" width="30px" height="30px">
                    </button>
                </div>
                <!-- 여행지 이미지 -->
                <div class="favorite-img">
                    <img src="/img/wrtFileImageView.jpg" width="100%" height="100%">
                </div>
                <div class="favorite-info">
                    <table>
                        <thead>
                            <tr>
                                <td th:text="${favorite.travelName}"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${favorite.introduce}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
