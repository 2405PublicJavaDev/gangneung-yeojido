<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-page}"
      layout:decorator="layout">
<th:block layout:fragment="script">
    <script type="text/javascript">
        function sortFavorites() {
            // 현재 URL에서 쿼리 문자열을 추출
            const urlParams = new URLSearchParams(window.location.search);

            // 'currentPage' 매개변수의 값을 가져오기
            let currentPage = urlParams.get('currentPage');
            let isNew = urlParams.get('isNew');
            console.log(currentPage, isNew);
            if(!currentPage) {
                currentPage = 1;
            }
            if(!isNew) {
                isNew = 'N';
            }
            if(isNew && isNew === 'Y') {
               isNew = 'N';
            } else {
                isNew = 'Y';
            }
            location.href = `/favorites/list?currentPage=${currentPage}&isNew=${isNew}`;
        }

        function addFavorite() {

        }
    </script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/myPage/myFavorites.css">
</th:block>
<main layout:fragment="content">
    <div class="main-center">
        <div class="my-subject"><h1>마이페이지</h1></div>
        <div class="main-content">
            <!--정렬-->
            <div class="sort-section">
                <div onclick="sortFavorites()">
                    <a onclick="sortFavorites();">
                        <span th:text="${isNew == 'Y' ? '최신순' : '오래된순'}"></span>
                        <img src="/img/mysort.png" width="20px" height="20px">
                    </a>
                </div>
                </a>
            </div>
            <div th:each="favorite : ${favoritesList}" class="favorite">
                <div class="star">
                    <!--즐겨찾기-->
                    <button onclick="addFavorite();">
                        <img src="/img/myPage-star.png" width="30px" height="30px">
                    </button>
                </div>
                <!-- 여행지 이미지 -->
                <div class="favorite-img">
                    <img src="/img/wrtFileImageView.jpg" width="100%" height="100%">
                </div>
                <div class="favorite-info">
                    <table>
                        <thead>
                            <tr>
                                <td th:text="${favorite.travelName}"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${favorite.introduce}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
