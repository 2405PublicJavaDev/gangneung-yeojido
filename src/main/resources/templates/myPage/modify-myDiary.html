<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/my-page}"
      layout:decorator="layout">
<th:block layout:fragment="script">
    <script type="text/javascript" src="/js/main/mapdata.js"></script>
    <script type="text/javascript" src="/js/main/mapconfig.js"></script>
    <script type="text/javascript" src="/js/main/mapmanipulate.js"></script>
    <script type="text/javascript" src="/js/main/index.js"></script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/myPage/modify-myDiary.css">
</th:block>
<main layout:fragment="content">
    <div class="my-subject"><h1>나의 여행일기 수정</h1></div>
    <div class="main-content">
        <div class="input-content">
            <div class="input-content">
                <div class="input-sub">
                    <input type="text" name="diary-sub" placeholder="제목을 입력해주세요">
                </div>
                <textarea name="diary-content" placeholder="내용을 입력해주세요"> </textarea>
                <div class="file-div"><button class="register-file">첨부파일</button></div>
            </div>
        </div>
        <div class="register-btn">
            <button>수정</button>
        </div>
    </div>
</main>
</html>
