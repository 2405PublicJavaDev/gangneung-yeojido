<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:decorator="layout">
<th:block layout:fragment="script">
    <script type="text/javascript" src="/js/file-upload.js"></script>
    <script type="text/javascript">
        document.querySelector('#submit-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const formTag = document.querySelector("#uploadForm");
            const formData = new FormData(formTag);
            // 파일을 FormData에 추가
            inputFileData.forEach(file => {
                formData.append('uploadFile', file);
            });
            ajax({
                    url: '/register-diary',
                    method: 'post',
                    payload: formData,
                    isMultipart: true
                },
                (response) => {
                    console.log('response', response);
                    location.href="/diary";
                },
                (error) => {
                    console.log('error',error)}
            );
        })
        function goback() {
            history.go(-1);
        }
    </script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/file-upload.css">
    <link rel="stylesheet" href="/css/myPage/register-myDiary.css">
</th:block>
<main layout:fragment="content">
    <!--    <img src="/gntour/DIARY/0efffa16-de3c-4509-8bef-ee67eb88465b.png">-->
    <div>
        <form id="uploadForm" th:action="@{/modify-diary}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="travelNo" th:value="${travelDiary.travelNo}">
            <div class="my-subject"><h1>나의 여행일기 수정</h1></div>
            <div class="main-content">
                <div class="input-content">
                    <div class="input-sub">
                        <b>제목</b>
                        <input type="text" name="diaryTitle" required class="common-input subject-input"
                               th:value="${travelDiary.diaryTitle}" id="diary-subject">
                    </div>
                    <b>내용</b>

                    <textarea name="diaryContent" required class="common-input content-input"
                              id="diary-content"
                              th:text="${travelDiary.diaryContent}">
                    </textarea>
                    <div class="file-upload">
                        <input type="file" accept="image/*" multiple>
                        <button type="button" id="uploadBtn">이미지 추가</button>
                        <div id="file-thumbnail-root">
                        </div>
                        <dialog class="imgDialog">
                            <img>
                        </dialog>
                    </div>
                </div>
                <div class="register-btn">
                    <input type="file" name="uploadFile" hidden>
                    <button type="button" class="register submit-button" id="submit-btn" name="">수정</button>
                    <button type="button" class="cancel submit-button" onclick="goback();">취소</button>
                </div>
            </div>
        </form>
    </div>
</main>
</html>
