<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}"
      layout:decorator="layout">
<th:block layout:fragment="script">
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/notice-list.css">
</th:block>

<body>
<main layout:fragment="content">
  <div class="main-container">
    <h1>공지사항 리스트</h1>
<!--    공지사항 검색바-->
    <div class="search-container">
      <form th:action="@{/notice}" method="GET">
      <select name="searchType" class="common-input ">
        <option value="title">제목</option>
        <option value="content">내용</option>
      </select>
      <input type="text" name="searchKeyword" class="common-input " placeholder="검색어를 입력해주세요.">
      <button type="submit">검색</button>
      </form>
    </div>
<!--    공지사항 리스트 테이블-->
    <div id="notice-list-area">
      <table class="common-table">
        <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>등록날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice : ${page.data }">
          <td>[[${notice.noticeNo }]]</td>
          <td>
            <a th:href="@{/notice/{noticeNo}(noticeNo=${notice.noticeNo})}" th:text="${notice.noticeSubject}"></a>
          </td>
          <td th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
      </table>
      <ul class="common-pagination">
        <li class="common-pagination-li-end">
          <a th:href="@{/notice(currentPage=${page.prevPage})}" th:if="${page.hasPrev}">이전</a>
        </li>
        <li th:classappend="${i == page.currentPage} ? 'common-pagination-li common-pagination-li-active' : 'common-pagination-li'" th:each="i : ${#numbers.sequence(page.startNavi, page.endNavi)}">
          <a th:href="@{/notice(currentPage=${i})}" th:text="${i}"></a>
        </li>
        <li class="common-pagination-li-end">
          <a th:href="@{/notice(currentPage=${page.nextPage})}" th:if="${page.hasNext}">다음</a>
        </li>
      </ul>
  </div>
  </div>
</main>
</body>
</html>
